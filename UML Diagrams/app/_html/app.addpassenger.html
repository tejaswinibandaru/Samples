<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<div class="container main">
    <div class="row">
        <div class="col-sm-6">
            <form>
                <div class="form-group">
                    <label for="passenger_name">Passenger Name</label>
                    <input type="text" class="form-control" name="passenger_name" [(ngModel)]="passengerName">
                </div>
                <div class="form-group">
                    <label for="passenger_age">Passenger Age</label>
                    <input type="text" class="form-control" name="passenger_age" [(ngModel)]="passengerAge">
                </div>
                <div class="form-group">
                    <label for="passenger_gender">Passenger Gender</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="passenger_gender" value="M" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            Male
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="passenger_gender" value="F">
                        <label class="form-check-label" for="exampleRadios2">
                            Female
                        </label>
                    </div>
                </div>

                <div class="button-align">
                    <button class="btn btn-primary">Add Passenger</button>
                </div>
            </form>
        </div>
        <div class="col-sm-6">
            <h4>Payment details</h4>
            <div class="container">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="payment" value="UPI" checked>
                    <label class="form-check-label" for="upi">
                        UPI
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="payment" value="Debit Card">
                    <label class="form-check-label" for="debitcard">
                        Debit Card
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="payment" value="Credit Card" checked>
                    <label class="form-check-label" for="creditcard">
                        Credit Card
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="payment" value="Net Banking">
                    <label class="form-check-label" for="netbanking">
                        Net Banking
                    </label>
                </div>
            </div>
        </div>

    </div>
</div>
