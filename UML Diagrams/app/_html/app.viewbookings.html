<div class="container main">
    <h1>
        List of bookings
    </h1>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th>Booking Id</th>
                <th>Booking Status</th>
                <th>Date of Journey</th>
                <th>Mode of Payment</th>
                <th>Action</th>
            </tr>
        </thead>

        <tr *ngFor="let booking of bookings;">
            <th scope="row">{{booking.bookingId}}</th>
            <td>{{booking.bookingStatus}}</td>
            <td>{{booking.dateOfJourney}}</td>
            <td>{{booking.modeOfPayment}}</td>
            <td><input type="button" value="Cancel Ticket" class="btn btn-danger"
                    (click)="showConfirm(booking.bookingId);" [disabled]="booking.bookingStatus==='CANCELLED'"></td>

        </tr>
    </table>
</div>
